<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Vanilla</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="home">
    <div class="searchwrap">
      <form class="search__form">
        <input class="search__input" type="text" id="js-search" placeholder="Enter keywords...">
        <button id="js-search-btn" class="search__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <div class="filter__wrapgender">
        <select id="js-filter-gender" class="filter__gender search__input">
          <option value="" selected hidden disabled>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>
    <section class="tablewrap">
      <table class="table" id="js-table">
        <thead>
          <tr class="table__row" id="js-table-title">
            <th class="table__title">Id</th>
            <th class="table__title">Full name</th>
            <th class="table__title">Gender</th>
            <th class="table__title">Email</th>
            <th class="table__title">Phone</th>
            <th class="table__title">Birth date</th>
            <th class="table__title">Todo</th>
            <th class="table__title">Action</th>
          </tr>
        </thead>
        <tbody id="js-list">
        </tbody>
      </table>
      <div id="pagination"></div>
    </section>
    <div class="wrappopup__delete">
      <div class="popup__delete">
        <p>Do you want to delete item?</p>
        <div></div>
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
