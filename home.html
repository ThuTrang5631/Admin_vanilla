<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Vanilla</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="home">
    <div class="home__wrapfeatures flex justify-between">
      <div class="searchwrap">
        <form class="search__form">
          <input class="search__input" type="text" id="js-search" placeholder="Enter keywords...">
          <button id="js-search-btn" class="search__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="filter__wrapgender">
          <select id="js-filter-gender" class="filter__gender search__input">
            <option value="" selected hidden disabled>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="home__wrapbtnadduser">
        <button id="js-openpopup-adduser" class="home__btnadduser search__input">Add user</button>
      </div>
    </div>
    <section class="tablewrap">
      <table class="table" id="js-table">
        <thead>
          <tr class="table__row" id="js-table-title">
            <th class="table__title">Id</th>
            <th class="table__title">Full name</th>
            <th class="table__title">Gender</th>
            <th class="table__title">Email</th>
            <th class="table__title">Phone</th>
            <th class="table__title">Birth date</th>
            <th class="table__title">Todo</th>
            <th class="table__title">Action</th>
          </tr>
        </thead>
        <tbody id="js-list">
        </tbody>
      </table>
      <div id="pagination"></div>
    </section>
  </main>
  <div class="wrappopup wrappopup__delete hidden" id="js-popupdelete">
    <div class="popup popupdelete">
      <button class="popupdelete__btn--cancel js-btn-cancel">
        <span class="icon-close">X</span>
      </button>
      <p class="popupdelete__content">Do you want to delete item?</p>
      <div class="popupdelete__wrapbtn flex justify-between">
        <button class="popupdelete__btn js-btn-cancel">Cancel</button>
        <button class="popupdelete__btn" id="js-delete">Ok</button>
      </div>
    </div>
  </div>
  <div class="wrappopup wrappopup__createuser hidden" id="js-popupcreateuser">
    <div class="popup popupcreateuser">
      <p class="popupcreateuser__title">Create A New User</p>
      <form class="popupcreateuser__form" id="js-createuser-form">
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">First name</label>
          <input name="firstName" class="popup__input" placeholder="Enter first name...">
        </div>
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">Last name</label>
          <input name="lastName" class="popup__input" placeholder="Enter last name...">
        </div>
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">Gender</label>
          <select name="gender" class="popup__input">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">Email</label>
          <input name="email" type="email" class="popup__input" placeholder="Enter email...">
        </div>
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">Phone</label>
          <input name="phone" maxlength="10" type="text" class="popup__input" placeholder="Enter phone...">
        </div>
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">Birth date</label>
          <input name="birthDate" type="date" class="popup__input" placeholder="Enter birth date...">
        </div>
        <div class="popupdelete__wrapbtn flex justify-between">
          <button class="popupdelete__btn" id="js-btn-cancel-adduser">Cancel</button>
          <button type="submit" class="popupdelete__btn" id="js-adduser">Ok</button>
        </div>
      </form>
    </div>
  </div>
  <div class="wrappopup wrappopup__createuser hidden" id="js-popupupdateuser">
    <div class="popup popupcreateuser">
      <p class="popupcreateuser__title"> Update User</p>
      <form class="popupcreateuser__form" id="js-updateuser-form">
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">First name</label>
          <input name="firstName" class="popup__input" placeholder="Enter first name...">
        </div>
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">Last name</label>
          <input name="lastName" class="popup__input" placeholder="Enter last name...">
        </div>
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">Gender</label>
          <select name="gender" class="popup__input">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">Email</label>
          <input name="email" type="email" class="popup__input" placeholder="Enter email...">
        </div>
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">Phone</label>
          <input name="phone" maxlength="10" type="text" class="popup__input" placeholder="Enter phone...">
        </div>
        <div class="popupcreateuser__wrapfield flex flex-col mb-[20px]">
          <label class="popup__label mb-[10px]">Birth date</label>
          <input name="birthDate" type="date" class="popup__input" placeholder="Enter birth date...">
        </div>
        <div class="popupdelete__wrapbtn flex justify-between">
          <button class="popupdelete__btn" id="js-btn-cancel-updateuser">Cancel</button>
          <button type="submit" class="popupdelete__btn" id="js-updateuser">Ok</button>
        </div>
      </form>
    </div>
    <script type="module" src="./src/js/main.ts"></script>
</body>

</html>
