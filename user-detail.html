<!DOCTYPE html>
<html>

<head>
    <title>User detail</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="user-detail-header p-[20px]">
        <button class="user-detail-header__btn-back"><i class="fa-solid fa-arrow-left"></i><button>
    </header>
    <main class="user-detail-wrapper px-[20px] mb-[20px]">
        <section class="user-detail__infor">
            <div class="user-detail__avatar-wrap">
                <img alt="avatar" src="https://robohash.org/Terry.png?set=set4">
            </div>
            <div class="user-detail__content">
                <div class="flex gap-[20px]">
                    <p class="user-detail__item-info user-detail__name "><span>First name: </span>
                        <span>Terry</span>
                    </p>
                    <p class="user-detail__item-info user-detail__name "><span>Last name: </span>
                        <span>Medhurst</span>
                    </p>
                </div>
                <div class="flex gap-[20px]">
                    <p class="user-detail__item-info"><span>Age: </span> <span>50</span></p>
                    <p class="user-detail__item-info "><span>Gender: </span><span>male</span></p>
                </div>
                <div class="flex gap-[20px]">
                    <p class="user-detail__item-info "><span>Email: </span><span>atuny0@sohu.com</span></p>
                    <p class="user-detail__item-info"><span>Phone: </span><span>+63 791 675 8914</span></p>
                </div>
                <p class="user-detail__item-info"><span>Birth date: </span><span>2000-12-25</span></p>
                <p class="user-detail__item-info user-detail__seperate">
                    <span>Address: </span>
                    <span>1745 T Street Southeast Washington</span>
                </p>
                <div class="user-detail__company">
                    <p class="user-detail__item-info">
                        <span>Company:</span>
                        <span>Blanda-O'Keefe</span>
                    </p>
                    <div class="flex gap-[20px]">
                        <p class="user-detail__item-info">
                            <span>Title: </span>
                            <span>Help Desk Operator</span>
                        </p>
                        <p class="user-detail__item-info">
                            <span>Department: </span>
                            <span>Marketing</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./src/js/user-detail.ts"></script>
</body>

</html>
